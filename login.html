<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./amaze/css/amazeui.css">
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">
</head>
<body onload="getCookie()">
    <div class="login">
        <h2 class="login-title">
            管理系统
        </h2>
        <div>
                <div class="field_wrap">
                    <form id="login-form"  >
                        <fieldset>
                        <!-- 账号 -->
                        <div>
                            <div class="mu-text-field has-label">
                                <!----> 
                                <div class="mu-text-field-content">
                                    <div class="mu-text-field-label float account-text">
                                        账号
                                    </div> 
                                    <!--密码输入框--> 
                                    <input name="account" type="text" class="mu-text-field-input login-account" id="login-account" required> 
                                    <div>
                                        <hr class="mu-text-field-line"> <hr class="mu-text-field-focus-line">
                                    </div> 
                                    <!---->
                                </div>
                            </div>
                        </div>
                        <!--密码--> 
                        <div>
                            <div class="mu-text-field has-label">
                                <!----> 
                                <div class="mu-text-field-content">
                                    <div class="mu-text-field-label float password-text">
                                        密码
                                    </div> 
                                    <!--密码输入框--> 
                                    <input name="password" minlength="6"  type="password" class="mu-text-field-input login-password" id="login-password" required>
                                    <span class="eye-icon eye-open" id="eye-icon"> 
                                    </span> 
                                    <div>
                                        <hr class="mu-text-field-line"> <hr class="mu-text-field-focus-line">
                                    </div> 
                                    <!---->
                                </div>
                            </div>
                        </div>
                        <p class="login-p">
                            <button type="submit" class="am-btn am-btn-default" id="login-btn">登录</button>
                        </p>
                        <p style="text-align: right;width: 255px;margin: 5px auto;">
                            <input name='checkbox' type="checkbox" value="" style="vertical-align: top;">记住密码
                        </p>
                    </fieldset>
                    </form>
                </div>
        </div>
    </div>

</body>
</html>
<script src="./third/js/jquery.min.js"></script>
<script src="./amaze/js/amazeui.min.js"></script>  
<script src="./third/js/jquery.cookie.js"></script>
<script src="./third/js/jquery.base64.js"></script>
<script src="./third/js/jquery.validate.min.js"></script>
<script src="./third/js/messages_zh.js"></script>
<script src="./js/common.js"></script>
<script src="./js/base.js"></script>
<script src="./js/login.js"></script>
